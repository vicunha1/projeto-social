<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="estilo.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--fonte-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Maitree:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
  <!--icons-->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=person" />
  <title>Interface Aluno</title>
</head>
<body> 
  <!--cabeçalho-->
    <div class="elemento-gradiente"></div>
      
    <div class="cabeçalho">
      <a href="#"><ul id="mais-buscados">MAIS BUSCADOS</ul></a>
      <a href="#"><ul id="sugestoes">SUGESTÕES</ul></a>
      <a href="#"><ul id="catalogo">CATÁLOGO</ul></a>
    </div>
    <h2 id="botao-aluno">Aluno</h2>
    <span class="material-symbols-outlined">person</span>
      <img id="logo" src="img/LOGO ESTANTE VIVA (V).png">
  <!--principal-->
    <!--Carrossel-->
    <div class="slider">

      <div class="slides">
        <!--Radio buttons-->
        <input type="radio" name="radio-btn" id="radio-1">
        <input type="radio" name="radio-btn" id="radio-2">
        <input type="radio" name="radio-btn" id="radio-3">
        <input type="radio" name="radio-btn" id="radio-4">
        <input type="radio" name="radio-btn" id="radio-5">
        <!--Fim Radio buttons-->

        <!--Slide imagens-->
        <div class="primeiro slide "><!--1º Slide-->
          <img src="img/1.png" alt="Imagem 1">
        </div>
        <div class="slide"><!--2º Slide-->
          <img src="img/2.png" alt="Imagem 2">
        </div>
        <div class="slide"><!--3º Slide-->
          <img src="img/3.png" alt="Imagem 3">
        </div>
        <div class="slide"><!--4º Slide-->
          <img src="img/4.png" alt="Imagem 4">
        </div>
        <div class="slide"><!--5º Slide-->
          <img src="img/6.png" alt="Imagem 5">
        </div>
        <!--Fim Slide imagens-->

        <!--Navegação auto-->
        <div class="navegação-auto">
          <div class="auto-btn-1"></div>
          <div class="auto-btn-2"></div>
          <div class="auto-btn-3"></div>
          <div class="auto-btn-4"></div>
          <div class="auto-btn-5"></div>
        </div>
        <!--Fim Navegação auto-->

      </div>

      <!--Navegação manual-->
      <div class="manual-navegação">
        <label for="radio-1" class="manual-btn"></label>
        <label for="radio-2" class="manual-btn"></label>
        <label for="radio-3" class="manual-btn"></label>
        <label for="radio-4" class="manual-btn"></label>
        <label for="radio-5" class="manual-btn"></label>
      </div>
      <!--Fim Navegação manual-->

    </div>

    <script src="script.js"></script>
</body>
</html>
